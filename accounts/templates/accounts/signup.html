{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="margin-top: 40px; margin-bottom: 40px; text-shadow: 4px 2px 2px gray; ">
  <h1 style="color:#FFD700; font-weight:bold;">Sign up</h1>
</div>
<div class="main">
  <div class="mx-auto">
    <form action="{% url 'accounts:login' %}" method="POST" style="margin-left:30px; padding-top:30px">
      {% csrf_token %}
      <div class="mx-auto" style="">{{ form.as_p }}</div>
      <div class="my-4 mx-auto" style="text-align:center;"><input class="btn btn-warning" type="submit" value="SIGN UP" style=""></div>
    </form>
  </div>  
  <div class="mx-auto" style="text-align:center; margin-top:70px;">
    <p>앗 이미 회원이시군뇨?</p>
    <a class="btn btn-sm btn-secondary"  href="{% url 'accounts:login' %}" style="">LOGIN</a>
  </div>
</div>

<style>
  .main{
    margin: auto;
    margin-bottom: 200px;
    border-radius: 30px;
    height: 500px;
    width: 730px;
    background: white;
    box-shadow: 0px 20px 100px rgba(0,0,0,0.1);
  }
</style>
{% endblock content %}
