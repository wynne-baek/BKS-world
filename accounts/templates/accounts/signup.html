{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="margin-top: 40px; margin-bottom: 40px;  ">
  <h1 style="color:#FFD700; font-weight:bold;">Sign up</h1>
</div>
<div class="main" style="text-align:center; position:relative;">
  <div style="position:absolute; top:13%; margin:20px;">
    <form action="{% url 'accounts:login' %}" method="POST" class="text-center">
      {% csrf_token %}
      <div class="m-auto" style="">{{ form.as_p }}</div>
      <div class="my-4 mx-auto" style="text-align:center;"><input class="btn btn-warning" type="submit" value="sign up" style=""></div>
    </form>
  </div>  
  <div style="position:absolute; top:84%; right:40%;">
    <p>앗 이미 회원이시군뇨?</p>
    <a class="btn btn-sm btn-warning"  href="{% url 'accounts:login' %}" style="">Login</a>
  </div>
</div>

<style>
  .main{
    margin: auto;
    margin-bottom: 200px;
    border-radius: 30px;
    height: 570px;
    width: 730px;
    background: white;
    box-shadow: 0px 20px 100px rgba(0,0,0,0.1);
  }
</style>
{% endblock content %}
