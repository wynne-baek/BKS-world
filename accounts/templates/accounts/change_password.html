{% extends 'base.html' %}

{% block content %}

</div>

<div class="mx-auto" style="min-width: 900px; max-width: 1500px; margin-top: 10px;">

  </form>

</div>
<div class="main" style="text-align:center; position: relative;">

    <form action="{% url 'accounts:change_password' %}" method="POST" class="text-center">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="my-4 mx-auto" style="text-align:center;"><input class="btn btn-warning" type="submit" value="비밀번호 변경"></div>
    </form>
  </div>  
  <div class="text-center" style="margin:auto; position: absolute; bottom:10px; right:240px; ">

  </div>
</div>

<style>
  .main{
    margin: auto;
    margin-bottom: 200px;
    border-radius: 30px;

    width: 530px;
    background: white;
    box-shadow: 0px 20px 100px rgba(0,0,0,0.1);
  }
</style>

{% endblock content %}
