{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="margin-top: 40px; margin-bottom: 40px;">
  <h1 style="color:#FFD700; font-weight:bold;">Login</h1>
</div>
<div class="main" style="text-align:center; position: relative;">
  <div class="mx-auto">
    <form action="{% url 'accounts:login' %}" method="POST" style="padding-top:30px">
      {% csrf_token %}
      <div class="mx-auto" style="">{{ form.as_p }}</div>
      <div class="my-4 mx-auto" style=""><input class="btn btn-warning" type="submit" value="LOGIN" style=""></div>
    </form>
  </div>  
  <div class="mx-auto" style="text-align:center; margin-top:100px;">
    <p>앗 아직 회원이 아니시군뇨!</p>
    <a class="btn btn-sm btn-secondary"  href="{% url 'accounts:signup' %}" style="">SIGN UP</a>
  </div>
</div>


<style>

.main{
  margin: auto;
  margin-bottom: 80px;
  border-radius: 30px;
  height: 370px;
  width: 730px;
  background: white;
  box-shadow: 0px 20px 100px rgba(0,0,0,0.1);
}

</style>
{% endblock content %}
